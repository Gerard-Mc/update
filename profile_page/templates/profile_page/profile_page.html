{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
            <div class="col">
                <hr>
                <h2 class="h1-text-style mb-0 bold-font text-center">{{ profile}}</h2>
             
            </div>
        </div>
        <div class="container-fluid col-10 offset-1 bg-white p-5 button-style shadow font my-5 height-60vh">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary blue-bg font border-none shadow-extra">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
               <p class="text-muted">Order History</p>
              {{ orders }}
           </div>
       </div>
{% endblock %}
